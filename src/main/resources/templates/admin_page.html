<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container">
        <h3 style="color: white">User List</h3>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Username </th>
                    <th>Email</th>
                    <th>Blocked</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody>
            <!--    <tr th:if="${users.empty}">-->
            <!--        <td colspan="2"> No Books Available </td>-->
            <!--    </tr>-->
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.getId()}"> Id </span></td>
                    <td><span th:text="${user.getUsername()}"> Username </span></td>
                    <td><span th:text="${user.getEmail()}">Email</span></td>
                    <td><span th:text="${user.isIs_blocked()}">Blocked</span></td>
                    <td><span th:text="${user.isAdmin()}">Admin</span></td>

                </tr>
            </tbody>
        </table>



    </div>
</div>




<style>
    body{
        background-color: #15202B;
        margin: 20px;
    }

</style>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
